<head>

    <link href="@asset/css/standalone.css" rel="stylesheet" />
    <link href="@asset/css/api-explorer.css" rel="stylesheet" type="text/css" />
    <script>
        var apiDocumentPath = '@SwaggerEndpoint';
        var apiTokenKeyName = '@AuthTokenKeyPrefix';
    </script>
    <script src="@asset/lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="@asset/lib/jquery.slideto.min.js" type="text/javascript"></script>
    <script src="@asset/lib/jquery.wiggle.min.js" type="text/javascript"></script>
    <script src="@asset/lib/jquery.ba-bbq.min.js" type="text/javascript"></script>
    <script src="@asset/lib/handlebars-2.0.0.js" type="text/javascript"></script>
    <script src="@asset/lib/underscore-min.js" type="text/javascript"></script>
    <script src="@asset/lib/backbone-min.js" type="text/javascript"></script>
    <script src="@asset/swagger-ui.js" type="text/javascript"></script>
    <script src="@asset/lib/highlight.7.3.pack.js" type='text/javascript'></script>
    <script src="@asset/lib/marked.js" type="text/javascript"></script>
    <script src="@asset/lib/swagger-oauth.js" type="text/javascript"></script>

    <script type="text/javascript">
        jQuery.browser = jQuery.browser || {};
        (function () {
            jQuery.browser.msie = jQuery.browser.msie || false;
            jQuery.browser.version = jQuery.browser.version || 0;
            if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
                jQuery.browser.msie = true;
                jQuery.browser.version = RegExp.$1;
            }
        })();
    </script>
    <script type="text/javascript">
        $(function () {
            var url = window.location.search.match(/url=([^&]+)/);
            if (url && url.length > 1) {
                url = decodeURIComponent(url[1]);
            } else {
                url = '@SwaggerEndpoint';
            }

            window.swaggerUi = new SwaggerUi({
                url: url,
                dom_id: "swagger-ui-container",
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'option'],
                onComplete: function (swaggerApi, swaggerUi) {
                    $('pre code').each(function (i, e) {
                        hljs.highlightBlock(e);
                    });

                    if (swaggerUi.options.url) {
                        $('#input_baseUrl').val(swaggerUi.options.url);
                    }
                    if (swaggerUi.options.apiKey) {
                        $('#input_apiKey').val(swaggerUi.options.apiKey);
                    } else {
                        loadApiKeyAuthorization();
                    }

                    $("[data-toggle='tooltip']").tooltip();

                    addApiKeyAuthorization();

                    $("#input_apiKey").on("change, keyup", function () { addApiKeyAuthorization(); });
                },
                onFailure: function (data) {
                    log("Unable to Load API UI");
                },
                docExpansion: "none",
                sorter: "alpha"
            });

            function loadApiKeyAuthorization() {
                var key = localStorage.getItem(apiTokenKeyName);
                $('#input_apiKey').val(key);
                log("loaded access token:" + key);
            }

            function addApiKeyAuthorization() {
                var key = $('#input_apiKey')[0].value;
                if (key && key.trim() != "") {
                    var apiKeyAuth = new SwaggerClient.ApiKeyAuthorization("Authorization", apiTokenKeyName + " " + key, "header");
                    localStorage.setItem(apiTokenKeyName, key);
                    window.swaggerUi.api.clientAuthorizations.add("key", apiKeyAuth);
                    log("added " + apiTokenKeyName + " token: " + key);
                } else {
                    localStorage.removeItem(apiTokenKeyName);
                    window.swaggerUi.api.clientAuthorizations.remove("key");
                    log("remove " + apiTokenKeyName + " token");
                }
            }

            $('#input_apiKey').change(addApiKeyAuthorization);
            window.swaggerUi.load();

            function log() {
                if ('console' in window) {
                    console.log.apply(console, arguments);
                }
            }
        });
    </script>
    <script type="text/javascript">

        $(function () {

            $(window).scroll(function () {
                var sticky = $(".sticky-nav");

                i(sticky);
                r(sticky);

                function n() {
                    return window.matchMedia("(min-width: 992px)").matches;
                }

                function e() {
                    n() ? sticky.parents(".sticky-nav-placeholder").removeAttr("style") : sticky.parents(".sticky-nav-placeholder").css("min-height", sticky.outerHeight())
                }

                function i(n) {
                    n.hasClass("fixed") || ((n.offset()) && (navOffset = n.offset().top));
                    e();
                    $(window).scrollTop() > navOffset ? $(".modal.in").length || n.addClass("fixed") : n.removeClass("fixed")
                }

                function r(e) {
                    function i() {
                        var i = $(window).scrollTop(), r = e.parents(".sticky-nav");
                        return r.hasClass("fixed") && !n() && (i = i + r.outerHeight() + 40), i;
                    }

                    function r(e) {
                        var t = o.next("[data-endpoint]"), n = o.prev("[data-endpoint]");
                        return "next" === e ? t.length ? t : o.parent().next().find("[data-endpoint]").first() : "prev" === e ? n.length ? n : o.parent().prev().find("[data-endpoint]").last() : []
                    }

                    var nav = e.find("[data-navigator]");
                    if (nav.find("[data-endpoint][data-selected]").length) {
                        var o = nav.find("[data-endpoint][data-selected]"),
                            a = $("#" + o.attr("data-endpoint")),
                            s = a.offset().top,
                            l = (s + a.outerHeight(), r("next")),
                            u = r("prev");
                        if (l.length) {
                            {
                                var d = $("#" + l.attr("data-endpoint")), f = d.offset().top;
                                f + d.outerHeight();
                            }
                            i() >= f && c(l);
                        }
                        if (u.length) {
                            var p = $("#" + u.attr("data-endpoint")),
                                g = u.offset().top;
                            v = (g + p.outerHeight(), 100);
                            i() < s - v && c(u);
                        }
                    }
                }

                function s() {
                    var e = $(".sticky-nav [data-navigator]"),
                        n = e.find("[data-endpoint]").first();
                    n.attr("data-selected", "");
                    u.find("[data-selected-value]").html(n.text());
                }

                function c(e) {
                    {
                        var n = $(".sticky-nav [data-navigator]");
                        $("#" + e.attr("data-endpoint"));
                    }
                    n.find("[data-resource]").removeClass("active");
                    n.find("[data-selected]").removeAttr("data-selected");
                    e.closest("[data-resource]").addClass("active");
                    e.attr("data-selected", "");
                    sticky.find("[data-selected-value]").html(e.text());
                }
            });

        });
    </script>
    <script type="text/javascript">
        function gotoJsonViewer() {
            localStorage.setItem("jsonViewerData", window.lastServerResponse);
            window.open('@ViewerUrl', "jsonViewer");
        }
        $(function () {
            $("[data-toggle='tooltip']").tooltip();

            var clipboard = new Clipboard('#copyToClipBoard', {
                text: function () {
                    return window.lastServerResponse;
                }
            });
        });
